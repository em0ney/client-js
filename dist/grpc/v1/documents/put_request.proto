syntax = "proto3";

package stash.GRPC.V1.Documents;
import "request_context.proto";

// TODO: This should wrap a Document
// i.e. a PutRequest should have fields: collectionId, context and document
// Document is a proper type
message PutRequest {
  bytes collectionId = 1;
  bytes id = 2;
  bytes value = 3;
  bytes posting = 4;
  repeated bytes terms = 5;

  RequestContext context = 100;
}

